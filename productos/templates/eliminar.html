{% extends "base.html" %}

{% block title %} Eliminar Producto {% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="card">
        <div class="card-header bg-danger text-white">
            <h1 class="h5">Eliminar Producto</h1>
        </div>
        <div class="card-body">
            <p class="card-text">¿Estás seguro de que deseas eliminar el producto <strong>{{ producto.nombre }}</strong>?</p>
            <form method="post" action="{% url 'eliminar_productos' producto.id %}">
                {% csrf_token %}
                <div class="d-flex flex-column flex-md-row justify-content-md-between">
                    <button type="submit" class="btn btn-danger mb-2 mb-md-0">Eliminar</button>
                    <a href="{% url 'listar_productos' %}" class="btn btn-secondary">Cancelar</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
