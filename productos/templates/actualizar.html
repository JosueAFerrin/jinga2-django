{% extends "base.html" %}

{% block title %} Actualizar Producto {% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="card">
        <div class="card-header bg-warning text-white">
            <h1 class="h5 mb-0">Actualizar Producto</h1>
        </div>
        <div class="card-body">
            <form method="post" action="{% url 'actualizar_productos' producto.id %}">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre del Producto:</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" value="{{ producto.nombre }}" required>
                </div>
                <div class="mb-3">
                    <label for="precio" class="form-label">Precio:</label>
                    <input type="number" class="form-control" id="precio" name="precio" step="0.01" value="{{ producto.precio }}" required>
                </div>
                <div class="mb-3">
                    <label for="cantidad" class="form-label">Cantidad:</label>
                    <input type="number" class="form-control" id="cantidad" name="cantidad" value="{{ producto.cantidad }}" required>
                </div>
                <div class="d-flex flex-column flex-md-row justify-content-md-between">
                    <button type="submit" class="btn btn-warning mb-2 mb-md-0">Actualizar</button>
                    <a href="{% url 'listar_productos' %}" class="btn btn-secondary">Regresar</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
